<div class="alert" ng-show="status">
{{status}}
</div>

<form class="form-horizontal">
  <legend>Sign In</legend>
  <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
      <input type=text id="email" ng-model="email" >
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="passwd">Password</label> 
    <div class="controls">
      <input type=password id="passwd" ng-model="password" >
    </div>
  </div>

  <button class="btn btn-primary controls" ng-click="login(email,password)" >Sign In</button>
</form>
